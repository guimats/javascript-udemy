<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>
        <p>Selecione as opções</p>
        <form action="">
            <div>
                <label for="qtda-input">Quantidade de caracteres: </label>
                <input type="number" id="qtda-input" max="50">
            </div>

            <div>
                <label for="checkbox-number">Adiconar números: </label>
                <input type="checkbox" id="checkbox-number" class="checkbox">
            </div>

            <div>
                <label for="checkbox-letter-upper">Adicionar letras maiúsculas: </label>
                <input type="checkbox" id="checkbox-letter-upper" class="checkbox">
            </div>

            <div>
                <label for="checkbox-letter-lower">Adicionar letras minúsculas: </label>
                <input type="checkbox" id="checkbox-letter-lower" class="checkbox">
            </div>

            <div>
                <label for="checkbox-special">Deve conter caracteres: </label>
                <input type="checkbox" id="checkbox-special" class="checkbox">
            </div>
            <button type="submit" class="btn-gerar">Gerar senha</button>
        </form>
        <div class="div-resultado">
            <p class="senha-resultado"></p>
        </div>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
